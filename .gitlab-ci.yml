image: rackspacedot/python37-ansible27
stages: 
  - build
  - test

build_enviornment:
  stage: build
  before_script:
    - mv build/env_ansible.cfg ansible.cfg
    - python --version
    - pip install -r build/requirements.txt
  script:
    - ansible --version
    - ansible-galaxy install -r build/requirements.yml -p roles -v

test-lint:
  stage: test
  dependencies: 
    - build_enviornment
  script:
    - ansible-lint -v plays/* -x 404,401,301,205

test-roles:
  stage: test
  dependencies: 
    - build_enviornment
  script: 
    - ansible-playbook roles/dotfiles/tests/test.yml --connection=local --force-handlers