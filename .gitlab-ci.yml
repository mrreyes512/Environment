image: python:3.7.3

before_script:
  - python --version
  - pip install -r build/requirements.txt
  # - mkdir /etc/ansible && mv build/env_ansible.cfg /etc/ansible/ansible.cfg
  # - echo "redacted" > /etc/ansible/super_secret.vault_pass
  - mv build/env_ansible.cfg ansible.cfg
  - chmod -R go-wx $(pwd)
  - ansible-galaxy install -r build/requirements.yml -p roles -v

stages: 
  - build
  - test

build_enviornment:
  stage: build
  script:
    - env && ls -alF
    - ansible --version

test-lint:
  stage: test
  dependencies: 
    - build_enviornment
  script:
    - env && ls -alF && ls -alF roles
    - ansible-lint -v plays/* -x 404,401,301,205

test-roles:
  stage: test
  dependencies: 
    - build_enviornment
  script: 
    - env && ls -alF
    - ansible-playbook roles/dotfiles/tests/test.yml --connection=local --force-handlers
  